#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{logged id:"user"/}

<form class="ui form" action="/update" method="post">
    <div class="field">
        <label>First Name</label>
        <input type="text" name="firstname" value=${member.firstName} placeholder="First Name">
    </div>
    <div class="field">
        <label>Last Name</label>
        <input type="text" name="lastname" value=${member.lastName} placeholder="Last Name">
    </div>
    <div class="field">
        <label>Password</label>
        <input type="password" name="password" value=${member.password} placeholder="Password">
    </div>
    <div class="field">
        <label>Email</label>
        <input type="text" name="email" value=${member.email} placeholder="Email">
    </div>

    <button class="ui button" type="submit">Submit</button>
    <a href="/dashboard"><button class="ui button" >Cancel</button></a>


</form>
